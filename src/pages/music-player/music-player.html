<ion-header>

  <ion-navbar>
    <ion-title>{{ music.name }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
        <img [src]="music.image" alt="">
    </ion-col>
  </ion-row>
  <ion-footer>
      <ion-row>        
              <ion-col>
                <button ion-button icon-only (click)="stopMusic()">
                  <ion-icon name="rewind"></ion-icon>
                </button>
              </ion-col>
             <ion-col>
               <div *ngIf="!isMusicPlay">
                <button ion-button icon-only (click)="playMusic()">
                    <ion-icon name="play"></ion-icon>
                </button>
              </div>
              <div *ngIf="isMusicPlay">
                  <button ion-button icon-only (click)="pauseMusic()">
                      <ion-icon name="pause"></ion-icon>
                    </button>        
              </div>
            </ion-col>
            <ion-col>
                  <button ion-button icon-only (click)="pauseMusic()">
                    <ion-icon name="fastforward"></ion-icon>
                  </button>        
            </ion-col>
        </ion-row>        
  </ion-footer>
</ion-content>
